<!DOCTYPE html>
 
<html lang="en">
    <head>
         <meta charset="utf-8">
         <script src="script.js"></script>
         <link rel="stylesheet" href="style.css">
         <title>My Own Interest Calculator</title>
    </head>
    <body>
         <div class="maindiv">
         <h1>Simple Interest Calculator</h1><br/>
    
         Amount   <input type="number" id="rate_val"> <br/><br/>
         Interest Rate <input type="range" id="rate" name="rate_val" min="minval 1" max="maxval 20" step="0.25"value="default_val 10.25"> 
        <span id="rate_val10.25"></span> <br/><br/>
   
 No. of Years
<select id="years">
       <option value="1">1</option>
       <option value="2">2</option>
       <option value="3">3</option>
       <option value="4">4</option>
       <option value="5">5</option>
       <option value="6">6</option>
       <option value="7">7</option>
       <option value="8">8</option>
       <option value="9">9</option>
       <option value="10">10</option>
</select> <br/><br/>
 
       <button onclick="compute()">Compute Interest</button>
       <span id="result"> </span> <br/><br/>
    </div>
      
  </body>
 
</html> <br/>
